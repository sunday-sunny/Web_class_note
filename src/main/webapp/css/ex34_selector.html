<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        /* 속성 선택자 
            1. 선택자[속성명]       : 해당 속성을 적어놓은 태그를 선택
            2. 선택자[속성명=값]    : 
            3. 선택자[속성명^=값]   : 해당 값으로 시작하는 것 선택 ex) a[href^=http]
            4. 선택자[속성명$=값]   : 해당 값으로 끝나는 것 선택 ex) a[href$='com']
            5. 선택자[속성명*=값]   : 해당 값이 포함 되어있으면 선택  ex) a[href*='co']
        */


        a[target] {
            background-color: cornsilk;
        }
        
        a[target=_blank] {
            background-color: lavender;
        }

        a[href^=https] {
            background-color: lightcyan;
        }

        a {
            text-decoration: none;
            color: gray;
        }

        a:hover {
            color: lightcoral;
            font-weight: 600;
        }


    </style>

</head>
<body>

    <div><a href="http://naver.com" target="_self">네이버</a></div>
    <div><a href="http://yes24.com" target="_blank">YES24</a></div>
    <div><a href="https://daum.net">다음</a></div>
    <div><a href="https://11st.co.kr">11번가</a></div>
    <div><a href="http://kma.go.kr" target="_blank">기상청</a></div>

</body>
</html>
