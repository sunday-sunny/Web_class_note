<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        .box {
            width: 100px;
            height: 100px;
            border: 1px solid palevioletred;
        }

        #box1 {background-color: lightpink;}
        #box2 {background-color: lightgoldenrodyellow;}
        #box3 {background-color: lightskyblue;}

        /* 요소의 위치를 지정
            1. padding
            2. margin
            3. position > FM
            4. transform > CSS3, FM

            postion
            - 좌표값 사용
            - x(left), y(top)
            - 좌표를 지정하는 방식이 여러개(좌표계 > 기준점)


            1. position : static
                - 정적 좌표
                - 기본값
                - FlowLayout 방식
                - 코딩 순서대로 출력되는 방식 
                    위 -> 아래, 왼쪽 -> 오른쪽
                - 좌표값 지원 X

            2. position : absolute
                - 절대 좌표
                - 기준점(원점) : 자신의 직계 조상 중 가장 처음으로 만나는 태그 중 position이 static이 아닌 태그를 원점으로 한다!! (***)
                (그래서 absolute를 쓰고는 상위 태그에 relative 해줘야함.
                아니면 body 태그가 부모 태그가 됨..!)
                - 모든 태그가 동일하게 문서의 좌측 상단을 원점으로 한다.
                - 원래 있던 공간이 사라진다.

            3. position : relative
                - 상대 좌표
                - 기준점(원점)
                - 태그가 저마다 각각 자신의 원래 위치를 원점으로 한다.
                - 원래 있던 공간이 유지된다.

            4. position : fixed
                - 고정 좌표
                - 기준점(원점) : 브라웆 화면 좌측 상단
                - 스크롤에 반응하지 않고 화면에 고정
                - 원래 있던 공간 사라짐 
        
        */

        #box2 {
            position: absolute;      
            left: 200px;
            top : 0px;      
        }

        #box3 {
            position: relative;
            left : 100px;
        }


        #p1 {
            width: 500px;
            height: 500px;
            padding: 50px;
            background-color: papayawhip;
        }
        
        #p2 {
            width: 350px;
            height: 350px;
            padding: 50px;
            background-color: lightgray;
            position: absolute;
            left: 500px;
            
        }
        
        #p3 {
            background-color: lightsteelblue;
        }


    </style>


</head>
<body>
    <h1>Postion</h1>
    <div id="box1" class="box">상자1</div>
    <div id="box2" class="box">상자2</div>
    <div id="box3" class="box">상자3</div>
    <hr>
    
    <h1>계층</h1>
    <div class="box" id="p1">
        <div class="box" id="p2">
            <div class="box" id="p3">

            </div>
        </div>
    </div>




</body>
</html>
