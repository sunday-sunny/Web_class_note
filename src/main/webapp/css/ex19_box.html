<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        .box {
            width: 100px;
            height: 100px;
        }

        #box1 {
            background-color: lightpink;
        }
        #box2 {
            background-color: lightskyblue;
            border : 10px solid lightslategray;

            /* 
            
            - 객체 크기(width, height)는 눈에 보이는 객체 자체가 아니라 콘텐츠 영역을 지정 
            
            - 실제로 눈에 보이는 객체의 크기는 width, height + border으 크기를 더한 크기가 됨
            
            */
        }
        
        #box3 {
            background-color: lightyellow;
        }


    </style>


</head>
<body>
    <h1>Box Model</h1>

    <div id="box1" class="box">상자1💗</div>
    <div id="box2" class="box">상자2💛</div>
    <div id="box3" class="box">상자3💜</div>
    


</body>
</html>
