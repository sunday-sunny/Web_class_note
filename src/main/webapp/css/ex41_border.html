<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        /* 최대 > 정사각형 > 가로(세로)의 1/2 */
        .box {
            border: 3px solid lightcoral;
            border-radius: 10%;
            width: 100px;
            height: 100px;
            margin: 20px;
        }

        #txtid {
            border: 1px solid gray;
            outline: none;
            border-radius: 5px;
        }

    </style>



</head>
<body>
    <!-- ex41_border.html -->

    <div id="box1" class="box">Lorem ipsum dolor sit amet.</div>
    <div id="box2" class="box">Numquam deleniti odit quasi excepturi?</div>
    <div id="box3" class="box">Tenetur doloremque dicta odio labore!</div>

    <hr>

    <h1>Form tag</h1>
    아이디 : <input type="text" id="txtid"> <br><br>
    <input type="button" value="가입하기" id="btn">
</body>
</html>
