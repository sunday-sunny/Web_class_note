<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* 
            여백
            - padding, margin

            padding
            - 안쪽 여백
            - 태그의 테두리와 콘텐츠 사이의 여백
            - 태그의 크기에 영향을 미침

            margin
            - 바깥쪽 여백
            - 태그의 테두리와 외부의 태그 사이의 여백
        
        */

        .box {
            border : 10px solid lightpink;
            width: 100px;
            height: 100px;
        }

        #box2 {
            padding: 20px;
            margin: 20px 0px;
        }


    </style>

</head>
<body>

    <h1>Box Model</h1>

    <div id="box1" class="box">상자1💗</div>
    <div id="box2" class="box">상자2💛</div>
    <div id="box3" class="box">상자3💜</div>
    
</body>
</html>
