<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        #box {
            border: 10px solid lightpink;
            width: 400px;
            height: 700px;
        }

        @keyframes keyBall {
            /* from { transform: translate(175px, 0px);}
            to { transform: translate(175px, 650px);} */

            0% { transform: translate(175px, 0px);}
            25% {transform: translate(0px, 650px);}
            50% {transform: translate(175px, 0px);}
            75% {transform: translate(350px, 650px);}
            100% {transform: translate(175px, 0px);}
        }

        #ball {
            background-color: lightskyblue;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            transform: translate(175px, 0px);
            animation: keyBall 2s ease-in-out infinite;
        }

    </style>
</head>
<body>
    <!-- ex50_animation.html -->
    <div id="box">
        <div id="ball"></div>
    </div>

</body>
</html>
