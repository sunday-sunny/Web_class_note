<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        /* 전체 선택자 */
        * {
            color: lightsalmon;
        }

        p {
            color :rosybrown;
        }

    </style>

</head>
<body>
    <!-- ex03_selector.html 
        
        CSS 문법
        
        선택자 { 
            속성명: 속성값;
            속성명: 속성값;
            속성명: 속성값;
        }

        CSS 선택자, CSS Selector
        - 태그 선택(***)
        - HTML 소스에서 특정 태그를 검색하는 도구
        - 태그를 찾아 서식(CSS)를 적용하기 위해


        CSS 선택자
        1. 전체 선택자
        - (구분없이) 모든 태그를 선택한다.
        - 모든 태그에 적용할 CSS가 있을 때 사용
        
        2. 태그 선택자
        - 태그명을 가지고 원하는 태그를 선택
        - 사용 간편
        - 장점 > 같은 태그를 일괄 선택
        - 단점 > 같은 태그 중 일부 선택 불가능


        power toys 
        - window 사용자를 위한 유틸리티 모음
        - fancyZones > 화면 분할 기능 > 레이아웃 편집기 클릭 

    -->

    <h1>h1 입니다.</h1>

    <p>p 입니다.</p>
    <div>div 입니다.</div>
    <b>b 입니다.</b>

</body>
</html>
