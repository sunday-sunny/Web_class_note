<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="q03.css">

    <title>Q03</title>

<body>

    <div class="weather">
        <div class="weather__title">
            <span>주간날씨</span>
        </div>
        <div class="weather__contents">
            <!-- first-day -->
            <div class="weather__content">
                <div class="weather__week">
                    <div class="weather__week-days">목</div>
                    <div class="weather__date">오늘</div>
                </div>
                <div class="weather__day">
                    <img src="../images/exam01/icon_wt_22.svg">
                    <span>70%</span>
                </div>
                <div class="weather__night">
                    <img src="../images/exam01/icon_wt_22.svg">
                    <span>60%</span>
                </div>
                <div class="weather__temper">
                    <span>21º/25º</span>
                </div>
            </div>
            <!-- second-day -->
            <div class="weather__content">
                <div class="weather__week">
                    <div class="weather__week-days">금</div>
                    <div class="weather__date">내일</div>
                </div>
                <div class="weather__day">
                    <img src="../images/exam01/icon_wt_22.svg">
                    <span>60%</span>
                </div>
                <div class="weather__night">
                    <img src="../images/exam01/icon_wt_07.svg">
                    <span>30%</span>
                </div>
                <div class="weather__temper">
                    <span>21º/28º</span>
                </div>
            </div>
            <!-- third-day -->
            <div class="weather__content">
                <div class="weather__week">
                    <div class="weather__week-days">토</div>
                    <div class="weather__date">모레</div>
                </div>
                <div class="weather__day">
                    <img src="../images/exam01/icon_wt_07.svg">
                    <span>70%</span>
                </div>
                <div class="weather__night">
                    <img src="../images/exam01/icon_wt_05.svg">
                    <span>60%</span>
                </div>
                <div class="weather__temper">
                    <span>21º/29º</span>
                </div>
            </div>
            <!-- 4th-day -->
            <div class="weather__content">
                <div class="weather__week">
                    <div class="weather__week-days">일</div>
                    <div class="weather__date">6.28.</div>
                </div>
                <div class="weather__day">
                    <img src="../images/exam01/icon_wt_05.svg">
                    <span>70%</span>
                </div>
                <div class="weather__night">
                    <img src="../images/exam01/icon_wt_09.svg">
                    <span>60%</span>
                </div>
                <div class="weather__temper">
                    <span>21º/31º</span>
                </div>
            </div>
            <!-- 5th-day -->
            <div class="weather__content">
                <div class="weather__week">
                    <div class="weather__week-days">월</div>
                    <div class="weather__date">6.29.</div>
                </div>
                <div class="weather__day">
                    <img src="../images/exam01/icon_wt_05.svg">
                    <span>30%</span>
                </div>
                <div class="weather__night">
                    <img src="../images/exam01/icon_wt_09.svg">
                    <span>60%</span>
                </div>
                <div class="weather__temper">
                    <span>21º/29º</span>
                </div>
            </div>

        </div>
    </div>
