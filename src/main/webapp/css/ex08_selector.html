<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <style>
        /* 
            인접 형제 선택자, Adjacent Sibling Selector  
            - 선택자 + 선택자
            - 정밀도 높음 + 범위 좁음

            형제 선택자, Sibling Selector 
            - 선택자 ~ 선택자
            - 정밀도 낮음 + 범위 넓음

        */

        p + span {
            color : lightcoral;
        }

        div + span {
            color :lightsalmon;
        }

        span ~ p {
            color :lightseagreen;
        }


    </style>


</head>
<body>
    
    <!-- div + span -->
    <p>p 태그</p>
    <div>div 태그</div>
    <span>span 태그 </span>
    
    
    <p>p 태그</p>
    <div>div 태그</div>
    
    <!-- p + span -->
    <p>p 태그</p>
    <span>span 태그 </span>
    
    <p>p 태그</p>
    <div>div 태그</div>
    <p>p 태그</p>
    


</body>
</html>
