<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            border: 3px solid lightcoral;
            border-radius: 10%;
            width: 350px;
            height: 350px;
            margin: 20px;
        }

        #box1 {
            background-image: url(../images/cat01.jpg);
            background-repeat: no-repeat;
            background-size: 350px auto;
        }
        
        #box2 {
            background-image: url(../images/cat01.jpg);
            background-size: cover;
        }
        
        #box3 {
            background-image: url(../images/cat01.jpg);
            background-size: contain;
        }


    </style>
</head>
<body>
    <!-- ex42_background.html -->

    <div id="box1" class="box">Lorem ipsum dolor sit amet.</div>
    <div id="box2" class="box">Numquam deleniti odit quasi excepturi?</div>
    <div id="box3" class="box">Tenetur doloremque dicta odio labore!</div>
</body>
</html>
