<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        .box {
            border : 2px solid lightpink;
            width: 150px;
            height: 150px;
            margin: 20px;
        }

        #box1 {background-color: lightpink;}
        #box2 {background-color: lightsteelblue}
        #box3 {background-color: lightyellow}
        
        /* transition(단순조작) -> animation(세밀조작) */

        @keyframes key1 {
            /* 어떤 속성 + 어떤 변화값 */
            from {
                width: 150px;
            }
            to {
                width: 300px;
            }
        }

        @keyframes key3 {
            /* 0% {width: 150px;}
            50% {width: 300px;}
            100% {width: 150px;} */
            
            /* 0% {
                width: 150px;
                background-color: lightyellow;
            }
            50% {
                width: 300px;
                background-color: lightslategrey;
            }
            100% {
                width: 150px;
                background-color: lightyellow;
            } */


            0% { left : 0; top:0;}
            25% { left: 300px; top:0;}
            50% { 
                left: 300px; 
                top: 300px;
                /* transform: rotate(360deg); */
            }
            75% { left: 0px; top:300px;}
            100% { left : 0; top:0;}

        }

        #box1:hover {
            animation-name: key1;
            animation-duration: 1s;
            animation-fill-mode: forwards;
        }

        #box2:hover{
            animation : key1 0.5s forwards;
        }

        #box3 {
            position: relative;
            /* animation: key3 3s ease-in-out infinite; */
            animation-direction: alternate; /* 프레임 재생 방향 */
        }

        @keyframes keyCat {
            0% { transform: translate(0px, 0px);}
            40% {transform: translate(0px, -20px) rotate(0deg);}
            50% {transform: translate(0px, -20px) rotate(360deg);}
            60% {transform: translate(0px, -20px) rotate(0deg);}
            100% {transform: translate(0px, 0px);}
        }
        
        #cat > img {
            /* animation : keyCat 2s ease-in-out infinite; */
        }

        #cat > img:nth-child(1) {animation-delay: 0s;}        
        #cat > img:nth-child(2) {animation-delay: 0.2s;}        
        #cat > img:nth-child(3) {animation-delay: 0.4s;}        
        #cat > img:nth-child(4) {animation-delay: 0.6s;}        
        #cat > img:nth-child(5) {animation-delay: 0.8s;}      
        
        
        @keyframes keyBtn {
            0% { transform:  translate(0px, 0px);}
            25% {transform:  translate(0px, -5px);}
            50% {transform:  translate(0px, 0px);}
            75% {transform:  translate(0px, 5px);}
            100% {transform:  translate(0px, 0px);}
        }

        .btn {
            padding: 5px 20px;
            background-color: slateblue;
            border: 0;
            border-radius: 5px;
            color: ivory;
            
        }

        .effect1:hover {
            animation: keyBtn 0.5s ease-in-out infinite;
        }


    </style>
</head>
<body>
    <!-- ex49_animation.html -->

    <div id="box1" class="box">상자1</div>
    <div id="box2" class="box">상자2</div>
    <div id="box3" class="box">상자3</div>


    <h1>cat</h1>

    <div id="cat">
        <img src="../images/catty01.png" alt="">
        <img src="../images/catty02.png" alt="">
        <img src="../images/catty03.png" alt="">
        <img src="../images/catty04.png" alt="">
        <img src="../images/catty05.png" alt="">
    </div>

    <h1>Button</h1>

    <input type="button" class="btn effect1" value="글쓰기">
    <input type="button" class="btn effect1" value="수정하기">
    <input type="button" class="btn effect1" value="삭제하기">

</body>
</html>
