<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* 
            자식선택자, Child Selector
            - 부모 선택자 > 자식 선택자 { 구현부; }
            - 정밀도 높음 + 범위 좁음

            자손선택자, Descendant Selector
            - 부모 선택자 자손 선택자 { 구현부; }
            - 정밀도 낮음 + 범위 넓음
        */

        .todo__list {
            background-color: lightgoldenrodyellow;
            width: 300px;
        }

        .todo__list > .todo__item{
            color : lightsalmon;
        }

        ul > li {
            color : lightskyblue;
        }

        li > strong {
            text-decoration: underline;
        }

        ul strong {
            color : lightpink;
        }

    </style>


</head>
<body>
    <!-- ex06_selector.html -->

    <h1>오늘의 할일</h1>
    <p>수업 끝나고 19시 30분까지 🎬<strong>서울아트시네마</strong>!!</p>
    <ol class="todo__list">
        <li class="todo__item">VSCode 설치하기</li>
        <li class="todo__item">CSS 선택자 공부하기</li>
        <li class="todo__item">영화관 속 재즈로프트 강연 ✿˘◡˘✿</li>
        <li class="todo__item">점심 메뉴 고르기 <strong>(생과대-찜닭)</strong></li>
        <li class="todo__item">GitHub 작성</li>
    </ol>
    

    <h1>재즈 리스트</h1>
    <ul>
        <li>키스 재럿 <strong>(피아니스트)</strong></li>
        <li>버디 리치</li>
        <li>에럴 가너</li>
        <li>랄로 시프린</li>
        <li>핸리 맨시니</li>
    </ul>
    
</body>
</html>
