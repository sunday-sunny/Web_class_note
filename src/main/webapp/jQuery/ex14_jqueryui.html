<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/jquery-ui.css">
    <style>
        
    </style>

</head>
<body>
    <!-- ex14_jqueryui.html -->
    <!-- 시간 있을 때 도큐먼트 demo 예제 꼭 보기! -->

    <h1>Interactions <small>Sortable</small></h1>

    <h1>목록</h1>
    <ul id="list1">
        <li>사과</li>
        <li>바나나</li>
        <li>파인애플</li>
        <li>딸기</li>
        <li>귤</li>
    </ul>

    <h1>프로젝트 팀원 선택</h1>
    <div id="list3">
        <img src="../images/man_01.png" data-no="0">
        <img src="../images/man_02.png" data-no="1">
        <img src="../images/man_03.png" data-no="2">
        <img src="../images/woman_01.png" data-no="3">
        <img src="../images/woman_02.png" data-no="4">
        <img src="../images/woman_03.png" data-no="5">
    </div>

    <input type="button" value="순서 확인하기" id="btn1">
    <div id="result"></div>


    <!-- 순서 주의! jqeury 먼저! -->
    <script src="js/jquery-1.12.4.js"></script>
    <script src="js/jquery-ui.js"></script>
    <script>

        // 리스트를 drag해서 sorting 할 수 있는 기능
        $('#list1').sortable();
        $('#list3').sortable();

        $('#btn1').click(function(){

            // DOM
            // list.forEach(function(item, index){})

            // $('#result').html('');
            $('#result').empty(); // 내용 지우기
            $('#list3').children().each(function(index, item){
                $('#result').append(item.dataset['no'] + '<br>');
            });


        });

    </script>


</body>
</html>
