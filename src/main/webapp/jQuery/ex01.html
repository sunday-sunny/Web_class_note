    <script>

        // 1. BOM
        // document.fonm1.btn1

        // 2. DOM
        // document.getElementById('btn1')

        // 3. DOM > ES6
        // 단일 요소 = document.querySelector('CSS 선택자')
        // 배열 = document.querySelectorAll('CSS 선택자')

        document.querySelector('#btn1').onclick = function() {
            alert(100);
        };

        // 4. jQuery > Sizzle Engine > CSS 선택자를 사용해서 태그 검색
        const btn1 = jQuery('#btn1');
        btn1.click(function(){
            alert();
        });



    </script>
