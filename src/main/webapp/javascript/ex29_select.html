<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- ex29_select.html -->

    <h1>Select</h1>
    <select name="sel1" multiple="7">
        <option value="f1">사과</option>
        <option value="f2">오렌지</option>
        <option value="f3">파인애플</option>
        <option value="f4">망고</option>
        <option value="f5">딸기</option>
    </select>
    <hr>

    <input type="button" value="버튼1" name="btn1">
    <input type="button" value="버튼2" name="btn2">
    <input type="button" value="버튼3" name="btn3">
    <input type="button" value="버튼4" name="btn4">
    <input type="button" value="버튼5" name="btn5">

    <script>
        var sel1 = document.all.sel1;

        var btn1 = document.all.btn1;
        var btn2 = document.all.btn2;
        var btn3 = document.all.btn3;
        var btn4 = document.all.btn4;
        var btn5 = document.all.btn5;

        btn1.onclick = m1;
        btn2.onclick = m2;
        btn3.onclick = m3;
        btn4.onclick = m4;
        btn5.onclick = m5;

        function m1() {
            // 1. 읽기
            // alert(sel1.value);

            // 2. 쓰기
            sel1.value = 'f5';
        }

        function m2() {

            // 태그와 속성 조작
            // 1. HTML태그객체.HTML속성
            // 2. HTML태그객체.JavsScript속성

            // 사용자 어떤 항목을 선택했는지?
            // - 선택한 <option>의 index.
            // alert(sel1.selectedIndex);

            sel1.selectedIndex = 3;
        }

        function m3() {

            // <option> 중복 검사
            for(var i = 0; i < sel1.options.length; i++){
                if(sel1.options[i].text == '수박')
                    return;
            }

            // <option> 동적 생성
            var op = new Option(); // <option></option>
            op.value = 'f6'; // <option value="f6"></option>
            op.text = '수박'; // <option value="f6">수박</option> // BOM
            op.innerText = '수박';  // DOM
            
            // <select> + <option> 연결
            sel1.options.add(op);

        }

        function m4() {
            // <option> 삭제 > index shift 발생! (***)
            
            // 특정 <option> 삭제
            // sel1.options.remove(3); // 삭제 index
            
            // 선택한 <option> 삭제
            sel1.options.remove(sel1.selectedIndex);

        }

        function m5() {
            // 읽기
            // for(var i = 0; i <sel1.options.length; i++){
            //     if(sel1.options[i].selected){
            //         alert(sel1.options[i].value + ',' + sel1.options[i].text);
            //     }
            // }

            sel1.options[1].selected = true;
            sel1.options[2].selected = true;

            
        }





    </script>
</body>
</html>
