<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- ex32_hoisting.html -->

    <script>
        /* 호이스팅, Hoisting
            - 변수 호이스팅, 함수 호이스팅
            - 코드를 실행하기 전에 변수 선언문과 함수 선언문을 해당 스코프의 최상단으로 끌어올린다.
        */

        function m1() {
            var a = 10;
            console.log('a', a);

            console.log('b', b);
            var b = 20;

            let c = 30;
            console.log('c', c);

            // Cannot access 'd' before initialization
            console.log('d', d);
            let d = 40;
        }

        m1();


        /* 질문) i가 왜 루프 밖에서 접근이 가능한가? */
        // 1. var 선언문은 function-scoped라서 > for문 인식 못하고 블럭 밖도 자신의 영역으로 인식
        // 2. 변수 호이스팅이 발생해서.
        // let으로 변경시 > 호이스팅이 발생하기는 하나 let은 block-scoped기 때문에, 호이스팅이 발생해도 console.log에 찍힐 수는 없음

        for(var i = 0; i < 10; i++)
            console.log(i);
        console.log(i);

    </script>
</body>
</html>
