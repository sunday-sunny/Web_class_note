    <script>

        // 자바스크립트 배열
        // - array + arrayList

        var nums = new Array();
        nums[0] = 100;
        nums[1] = 200;
        nums[2] = 300;

        for(var i = 0; i < nums.length; i++){
            console.log(nums[i]);
        }

        // 초기화 리스트
        var num2 = new Array(100, 200, 300);
        var num3 = [100, 200, 300]; // *** 주로 사용        


        // 빈 배열
        var num4 = new Array();
        var num5 = [];

        // 3의 배수 > 10개
        var num6 = [];
        for(var i = 0; i < 10; i++){
            num6[i] = (i+1)*3;
        }
        console.log(num6);


        var num7 = [];
        for(var i = 3; i <=(3*10); i+=3){
            num7.push(i);
        }
        console.log(num7);
        console.log(num7.pop());
        
        // 자바 조건 > boolean

        // 자바스크립트 
        // - 정수 > 0(false), 1(true)
        // - 실수 > 0.0(false), 1.0(true)
        // - 문자 > '' (false), 'xdsd'(true)
        
        var flag = 0;
        
        if(flag) 
            console.log('참');
        else 
            console.log('거짓');
