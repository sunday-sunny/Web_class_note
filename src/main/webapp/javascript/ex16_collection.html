    <script>
        /*  Collection
            - 문서 내용을 기반으로 자동 생성되는 배열을 제공한다.
            1. window.document.images : 문서상의 모든 <img> 태그
            2. window.document.links : 문서상의 모든 <a href=""> 태그 
            3. window.document.anchors : 문서상의 모든 <a name=""> 태그
            4. window.document.forms : 문서상의 모든 <form> 태그
            5. window.document.forms[index].elements : 특정 폼의 모든 하위 입력 태그
            6. window.document.all : 비표준(MS) 문서상의 모든 태그
        */


        // console.log(window.document.images.length);
        window.document.images[0].width = 200;
        console.log(window.document.links.length);
        console.log(window.document.anchors.length);

        window.document.form1.txt1
        window.document.forms[0].txt1

        console.log(window.document.form1.elements.length);
        console.log(window.document.forms[1].elements.length);

        for(var i = 0; i < window.document.form1.elements.length; i++) {
            console.log(window.document.form1.elements[i].type);
        }

        // BOM 모델에 속해있지 않은 태그들을 접근 하더라도 조작할 수 있는 프로퍼티가 수가 적다 > 그다지 사용하지 않는다.
        console.log(window.document.all[0].nodeName);

    </script>
