<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input,
        textarea {
            display: block;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <!-- ex13_key.html -->

    <h1>Key Event</h1>

    <form action="" name="form1">
        <input type="text" name="txt1" autocomplete="off">
        <input type="text" name="txt2">
        <textarea name="txt3" id="" cols="30" rows="10"></textarea>
    </form>


    <script>
        var txt1 = window.document.form1.txt1;
        var txt2 = window.document.form1.txt2;
        var txt3 = window.document.form1.txt3;

        /*
            키 관련 이벤트
            - onkeyXXX
            - 포커스를 가지는 태그에서만 발생(텍스트박스, 체크박스 등..)

            1. onkeydown 
                - 키를 눌렀을 때
                - 물리키에 반응
                - 입력되는 문자는 중요하지 않음 > 어떤 물리키를 눌렀는지 중요
                - 주로 사용
                - 입력값 자체보다는 입력 행위가 중요한 행동

            2. onkeyup 
                - 키를 땠을 때
                - 입력값 자체르 중심으로 업무 진행

            3. onkeypress 
                - 키를 눌렀을 때 
                - 문자키에 반응
                - 입력된 문자가 중요!
                - 거의 사용 x 
        */

        txt1.onkeydown = m1;
        txt1.onkeyup = m2;
        txt1.onkeypress = m3;

        function m1() {
            // console.log('m1');
            // console.log(event.keyCode);
            
            //txt2.value = txt1.value;
        }
        
        function m2() {
            //console.log('m2');
            
            txt2.value = txt1.value;
        }

        function m3() {
            console.log('m3');
            console.log(event.keyCode);
        }

        function m4() {
            if(event.keyCode == 37){
                txt3.cols--;
            } 
            else if(event.keyCode == 39) {
                txt3.cols++;
            }
            else if(event.keyCode == 38) {
                txt3.rows--;
            }
            else if(event.keyCode == 40) {
                txt3.rows++;
            }

        }
        

    </script>

</body>
</html>
