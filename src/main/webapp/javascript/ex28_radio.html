<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- ex28_radio.html -->
    <h1>라디오</h1>

    <label for=""><input type="radio" name="rb" value="white" checked>흰색</label>
    <label for=""><input type="radio" name="rb" value="black">검은색</label>
    <label for=""><input type="radio" name="rb" value="gold">노란색</label>
    <label for=""><input type="radio" name="rb" value="lightblue">파란색</label>
    <label for=""><input type="radio" name="rb" value="tomato">빨간색</label>

    <script>
        // 라디오 클릭 > 해당색 > 문서 배경색
        // - onclick, onchange

        var rb = document.all.rb; // 배열

        for(var i = 0; i < rb.length; i++)
            rb[i].onchange = m1;

        function m1() {
            document.body.bgColor = event.srcElement.value;

            if(event.srcElement.value == 'black')
                document.body.text = 'white';
            else 
                document.body.text = 'black';
        }


    </script>

</body>
</html>
