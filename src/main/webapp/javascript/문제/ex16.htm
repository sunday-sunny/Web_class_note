<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        form {
            width: 500px;
            margin: 20px auto;
        }

        form > div {
            margin-bottom: 15px;
        }

        #txtId { width: 150px; }
        #txtMessage { width: 250px; border: 0px solid transparent; outline: none; color: red; }
    </style>
    <script>

        var txtId, txtMessage;

        function init() {
            txtId = window.document.form1.txtId;
            txtMessage = window.document.form1.txtMessage;
            txtId.onkeyup = valid;
        }

        function valid() {
            if (txtId.value.length < 5) {
                txtMessage.value = "아이디가 너무 짧습니다.";
            } else if (txtId.value.length > 20) {
                txtMessage.value = "아이디가 너무 깁니다.";
            } else {
                txtMessage.value = "아이디가 적합합니다.";
            }
        }
       
    </script>
</head>
<body onload="init();">
    <form name="form1">
        <h1>회원 가입</h1>

        <div>
            아이디 : <input type="text" name="txtId">
            <input type="text" name="txtMessage" id="txtMessage">
        </div>
        
    </form>
</body>
</html>
