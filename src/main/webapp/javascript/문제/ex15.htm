<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        form {
            width: 500px;
            margin: 20px auto;
        }

        form > div {
            margin-bottom: 15px;
        }
    </style>
    <script>

        var txtName, txtAge, txtNick, btnLong, btnShort;

        function init() {
            txtName = window.document.form1.txtName;
            txtAge = window.document.form1.txtAge;
            txtNick = window.document.form1.txtNick;
            btnLong = window.document.form1.btnLong;
            btnShort = window.document.form1.btnShort;

            btnLong.onclick = resizeLong;
            btnShort.onclick = resizeShort;
        }

        function resizeShort() {
            txtName.size = 20;
            txtAge.size = 20;
            txtNick.size = 20;
        }

        function resizeLong() {
            txtName.size = 50;
            txtAge.size = 50;
            txtNick.size = 50;
        }
    </script>
</head>
<body onload="init();">
    <form name="form1">
        <h1>데이터 입력</h1>

        <div>이름 : <input type="text" name="txtName"></div>
        <div>나이 : <input type="text" name="txtAge"></div>
        <div>별명 : <input type="text" name="txtNick"></div>
        <div>
            <input type="button" value="Long" name="btnLong">
            <input type="button" value="Short" name="btnShort">
        </div>

    </form>
</body>
</html>
