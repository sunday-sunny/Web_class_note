<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q_form2.html</title>
    <style>
        table, td {
            border : 1px solid grey;
        }

        input[type="button"] {
            display: block;
            text-align: center;
            width: 120px;
            margin: 10px;
        }

        td {
            text-align: center;
        }

    </style>
</head>
<body>
    
    <table>
        <tr>
            <td>
                <h3>차단된 친구</h3>
                <select name="sel1" size="10">
                    <option value="f1">권예진</option>
                    <option value="f2">권준혁</option>
                    <option value="f3">김동식</option>
                    <option value="f4">김세진</option>
                    <option value="f5">김여정</option>
                    <option value="f6">노형준</option>
                    <option value="f7">박민선</option>
                    <option value="f8">백강현</option>
                    <option value="f9">변기현</option>
                </select>
            </td>
            <td>
                <input type="button" value="Add ▶" name="btn1">
                <input type="button" value="◀ Remove" name="btn2">
                <input type="button" value="Add All ⏩" name="btn3">
                <input type="button" value="⏪ Remove All" name="btn4">
            </td>
            <td>
                <h3>허용된 친구</h3>
                <select name="sel2" id="" size="10">
                </select>

            </td>

        </tr>
    </table>

    <script>

        var sel1 = document.all.sel1;
        var sel2 = document.all.sel2;

        var btn1 = document.all.btn1;
        var btn2 = document.all.btn2;
        var btn3 = document.all.btn3;
        var btn4 = document.all.btn4;

        btn1.onclick = add;
        btn2.onclick = remove;
        btn3.onclick = addAll;
        btn4.onclick = removeAll;

        function add() {
            var op = new Option();
            op = sel1.options[sel1.selectedIndex];

            // add
            sel2.options.add(op);

            // remove
            // sel1.options.remove(sel1.selectedIndex);
        }

        function remove() {
            var op =  new Option();
            op = sel2.options[sel2.selectedIndex];

            sel1.options.add(op);
        }

        function addAll() {
            for(var i = 0; i < sel1.options.length;){
                var op = new Option();
                op = sel1.options[i];
                sel2.options.add(op);
            }
        }

        function removeAll() {
            for(var i = 0; i < sel2.options.length;){
                var op = new Option();
                op = sel2.options[i];
                sel1.options.add(op);
            }
        }



    </script>


</body>
</html>
