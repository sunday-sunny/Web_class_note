    <!-- 
        Client, Front-end
        1. HTML
            a. 골격(레이아웃) > 블럭태그
            b. 내용물(텍스트, 이미지, 컨트롤 등) > 인라인 태그
        2. CSS
            a. 1번 결과물 + 서식구현
        3. JavaScript
            a. 1번(2번) 결과물 + 프로그래밍 구현 > HTML 조작 or CSS 조작

        
        JavaScript
        - 브라우저에서 동작하는 프로그래밍 언어
        - 가벼움(경량)
        - 쉬움(어려움..)
        - C계열 언어 > 기본 구문이 자바와 유사
        - 1996년 넷스케이프 네이게이터(브라우저)에서 시작 > IE
        - 초반 > 폼태그 유효성 검사 + 링크 조작 + 이미지 조작 등 > BOM
        - 중반(~2015) > 모든 태그 조작 > DOM
        - 후반(2015~) > ES5 > Node.js 출시 > 비 브라우저 환경에서도 JavaScript 동작 > 서부 구축


        JavaScript 역사
        1. Netscape Navigator > JavaScript 1.0 > 1.1 > ... > 1.8
        2. Internet Explorer > JavaScript > JScript 1.0 > 2.0 > ... > 8.0
        3. ECMA > JavaScript > 표준 스크립트 등재 신청 > ECMAScript(ES) > ... > ECMAScript 2015(ES6) > ECMAScript 2020(ES11)
        - 현재 자바스크립스 시장 ES6 기반


        JavaScript 하는 일?
        1. 기본적인 프로그래밍 언어로서의 행동 > Core

        2. 브라우저에서만 할 수 있는 특화된 행동 > BOM, DOM
        - HTML/CSS 조작
            a. HTML Elememt 생성
            b. HTML Elememt 수정
            c. HTML Elememt 삭제
            d. HTML Attribute 생성/수정/삭제
            e. HTML PCADATA 생성/수정/삭제
            f. CSS 속성 생성/수정/삭제
            g. 폼태그(컨트롤) 조작
            h. 이미지 조작
            i. 링크 조작


        JavaScript 확장
        1. Node.js > JavaScript로 서버 개발
        2. jQuery > JavaScript 라이브러리
        3. JavaScript > Angular, React, Vue

        
        프론트엔드 개발자 모집
        - 필수사항 > HTML, CSS, JavaScript 개발자
        - 우대사항 > Angular, React, Vue, Node.js 경험자


        JavaScript 적용 방법
        1. 인라인 방식(X) -> 이벤트 핸들러(Event Handler) -> 이벤트
            - 태그에 직접 기재
            - 모든 태그 > onXXX 속성 제공

        2. 임베디드 방식
            - <script> 태그

        3. 외부 방식
            - *.js
            - <script src="경로">

     -->
