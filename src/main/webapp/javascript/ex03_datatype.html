<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* JavaScript 자료형

            1. number
                - 숫자형(정수, 실수)
            
            2. string
                - 문자, 문자열
            
            3. boolean
                - 논리형
            
            4. object
                - 객체형
                - JavaScript에는 클래스가 없다. 하지만 객체는 존재한다.
            
            5. 기타
                a. null
                b. undefined
                c. NaN
                

            변수, 상수(리터럴)
            - JavaScript 변수의 타입이 없다.
            - var 변수명;
            - 변수는 모든 자료형의 데이터를 담을 수 있다. (= 자바의 Object 역할)

        */

        var num = 10;
        var name = "홍길동";
        var now = new Date();

        // 상수 표기(리터럴)
        console.log(100);
        console.log(3.14);

        console.log('Sunny');
        console.log("Sunny");

        console.log(true);
        console.log(false);

        // 자료형 확인 연산자
        console.log(typeof 100);
        console.log(typeof name);
        console.log(typeof true);

        // 상수
        console.log(null);
        console.log(undefined);
        console.log(null == undefined);
        console.log(NaN);

        // 연산자 - 자바와 동일
        // 제어문 - 자바와 동일

        // JavaScript에서 자료형에 대한 처리가 유연 > 자동 형변환을 잘한다.
        console.clear();
        console.log('10' + 2);
        console.log(2 + '10');
        console.log('10' * 2);

        // 문자 이스케이프
        // - 자바와 동일
        console.log('D:\class\client');
        console.log('D:\\class\\client');



    </script>
</head>
<body>
    <!-- ex03_datatype.html -->
</body>
</html>
