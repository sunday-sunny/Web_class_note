<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<>
    <!-- ex58_arrow.html -->

    <button id="btn1">버튼1</button>

    <script>
        // 화살표 함수, Arrow Function
        // - 자바(람다)                 > () -> {};
        // - 자바스크립트(화살표함수)   > () =  {}; 

        // 1. 함수 선언문
        function f1() {
            console.log('f1');
        }
        f1();

        // 2. 함수 표현식(리터럴)
        const f2 = function() {
            console.log('f2');
        }
        f2();

        // 3. 화살표 함수. 익명 함수를 만드는 또 다른 방법
        const f3 = () => {
            console.log('f3');
        };
        f3();

        // 매개변수 or 반환값
        // 실행문 1줄 > 실행블럭 생략
        const f4 = () => console.log('f4');
        f4();

        // 매개변수
        const f5 = (n) => console.log(n);
        const f6 = n => console.lon(n);
        const f7 = (a, b) => console.log(a+b);

        // 반환값
        const f8 = () => { return 100;};
        console.log(f8());

        const f9 = () => 200;
        console.log(f9());

        setTimeout(function(){
            alert('타이머1');
        },100);


        // document.getElementById('btn1').onclick = m1;
        // document.getElementById('btn1').onclick = function(){};
        
        document.getElementById('btn1').onclick = () => {
            alert('click');
        };



    </script>
</body>
</html>
