	<body>
		<!-- ex13_tag.html
			
			인라인 태그 vs 블럭 태그
			- 모든 태그는 위의 두 분류 중 하나에 속한다.
			- 랜더링(Rendering, 태그를 화면에 출력하는 작업)의 결과가 다르다.
			
			인라인 태그, Inline Tag
			- 자신의 내용물과 다른 태그의 내용물을 같은 라인에서 출력한다.
			- 라인 변경하기 위해서 <br>태그를 사용한다.
			- 부모의 영역을 벗어나면(Overflow) 자동으로 개행
			- 내용물의 크기가 자신의 영역.
			- 너비 : 내용물 크기
			- 높이 : 내용물 크기
			- 내용물 역할 > 출력 내용을 만드는데 사용
			
			블럭 태그, Block Tag
			- 자신의 내용물과 다른 태그의 내용물을 다른 라인에 출력한다.
			- 자신의 내용물을 출력하기 위해 라인을 독점.
			- 내용물의 크기와 상관없이 항상 너비를 100% 차지
			- 너비 : 100% > 라인 독점!
			- 높이 : 내용물 크기
			- 구조 역할 > 틀(레이아웃)을 잡는데 사용
			
			태그 중첩 규칙
			1. 블럭 태그는 자식으로 또 다른 블럭 태그를 가질 수 있다.
			2. 블럭 태그는 자식으로 또 다른 인라인 태그를 가질 수 있다.
			3. 인라인 태그는 자식으로 또 다른 블럭 태그를 가질 수 없다.
			4. 인라인 태그는 자식으로 또 다른 인라인 태그를 가질 수 있다.
			5. 블럭 태그 중 <p> 태그만은 자식으로 인라인 태그만 가질 수 있다.(블럭 태그 불가능)
			
		 -->
		 
		 <div>
		 	텍스트입니다.
		 	<b>b는 인라인 태그입니다.</b>
		 	<div>div는 블럭태그입니다.</div>
		 </div>
		 
		 <hr>
		 
		 
		 <a href="#!">링크A</a>
		 <a href="#!" style="background-color:yellow;">링크B</a>
		 <a href="#!">링크C</a>
		 
		 <a href="#!">링크D</a>
		 <p>블럭태그입니당~</p>
		 <a href="#!">링크E</a>
		 
	</body>
</html>
