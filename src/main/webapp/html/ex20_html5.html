<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
	</head>
	<body>
		<!-- exx20_html5.html -->
		
		
		<h1>form 관련</h1>
		<form action="ex20_ok.jsp" method="post">
			이름 : <input type="text" placeholder="이름을 입력하세요." onfocus="this.value='';">
			<br/>
			비밀번호 : <input type="password" placeholder="비밀번호">
			<textarea rows="5" cols="30" placeholder="자기 소개"></textarea>
			
			<hr>
			<h2>로그인</h2>
			아이디 : <input type="text" required value="sunny"><br/>
			암호 : <input type="password" required value="1234"><br/>
			<input type="submit" value="로그인">
			<hr>
			
			전화번호 : <input type="tel">
			<br/>
			URL : <input type="url">
			<br/>
			이메일 : <input type="email">
			<br/>
			숫자 : <input type="number" min="5" max="100" step="10">
			<br/>
			범위 : <input type="range" value="10" onchange="document.getElementById('txt1').value = this.value;document.getElementById('txt1').size = this.value;">
			<input type="text" id="txt1" size="10">
			<br/>
			색상 : <input type="color" onchange="document.body.bgColor=this.value;">
			
			<!-- 
				HTML 4.01	> 100가지 기능
							> HTML 4.01의 기능을 모두 동작하는 브라우저는 존재하지 않는다.
				
				HTML5 		> 최근 2-3년 이내에 브라우저들이 많은 기능을 지원하기 시작
				브라우저는 HTML의 문법을 100% 구현하지 못한다. 
				
			-->
			
			날짜 시간 :
			<input type="date">
			<hr>
			
			<input type="month">
			<br/>
			<input type="week">
			<br/>
			<input type="time">
			<br/>
			<input type="datetime">
			<hr>
			
			<progress value="35" max="60"
				onmouseover="this.title = (this.value * 100 / 60) + '%';">
			</progress>
			<br/>
			
			<meter value="0.5"></meter><br/>
			
			<details>
				<summary>자바!</summary>
				<p>자바... Getting coffee...커피를 주세요...</p>
			</details>
			
			
			<fieldset>
				<legend align="center">로그인</legend>
				아이디 : <input type="text"><br/>	
				암호 : <input type="password"><br/>	
			</fieldset>
			<br/>
			
			<marguee>뉴스속보입니다. 현재 코로나 확진자는 100명을 돌파했습니다.</marguee>
			
			
			<input type="submit" value="보내기">
			<hr>
			
			
			
			
		</form>
		
	</body>
</html>
