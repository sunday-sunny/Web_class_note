<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
	</head>
	<body>
		<!-- ex14_table.html
		
			표, Table
			
			1. <table>
				- 큰 상자
				- 전체 컨테이너
		
			2. <tr>
				- 중간 상자
				- table row
				- 행 역할
				
			3. <td>
				- 작은 상자
				- table data
				- 셀 역할
				- 데이터를 저장하는 역할
				
			4. <th>
				- 작은 상자(<td>와 같은 수준)
				- table header
				- 테이블 헤더에 사용하는 셀 역할
			
				
		 -->
		 
		 
		 <h2>2행 2열 테이블</h2>
		 <table border="1" width="200" height="200">
		 	<tr>
				<td>1</td>
				<td>2</td>
		 	</tr>
		 	
		 	<tr>
				<td>3</td>
				<td>4</td>
		 	</tr>
		 </table>
		 
		 
		 <h2>Another table</h2>
		 <table border="1" width="200" height="200">
		 	<tr>
				<td width="100">💌</td>
				<td width="100">🥨</td>
		 	</tr>
		 	
		 	<tr>
				<td height="50">3</td>
				<td>4</td>
		 	</tr>
		 </table>

		 
		 <h2>3x4 table</h2>
		 <table border="1" width="300" height="150">
		 	<tr>
				<td>최써이입니다.</td>
				<td>🎅🏻🎅🏻</td>
				<td>🥨</td>
				<td>🥨</td>
		 	</tr>
		 	<tr>
				<td>💌</td>
				<td>🥨</td>
				<td>🥨</td>
				<td>🥨</td>
		 	</tr>
		 	<tr>
				<td>💌</td>
				<td>🥨</td>
				<td>🥨</td>
				<td>🥨</td>
		 	</tr>
		 	
		 </table>
		 
		 <h2>2x2 table</h2>
		 <table border="1" width="200" height="200" bgcolor="grey">
		 	<tr>
				<td align="center" valign="top">💌</td>
				<td align="right" valign="bottom">🥨</td>
		 	</tr>
		 	
		 	<tr>
				<td background="./../images/catty01.png">📆</td>
				<td>🎨</td>
		 	</tr>
		 </table>
		  
		 
		 
		 
		 
	</body>
</html>
