<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>x18_form.html</title>
	</head>
	<body>
		<!-- ex18_form.html 
			
			<form> 하위 컨트롤
			
			<input> 태그
			- 인라인 태그
			- 단독 태그
			- input.type : 입력 컨트롤의 종류 지정
			- input.name : 식별자, HTML, 서버에 전달하는 이름
			- input.id : 식별자, CSS, JavaScript에서 사용
			- input.class : 식별자, CSS, JavaScript에서 사용
			- input.size : 길이(문자 개수)
			- input.maxlength : 최대 입력 길이(문자 개수) + 유효성 검사
			- input.value : 컨트롤의 입력값(현재 입력값)
			- input.readonly : 읽기 전용(전원ON) > 서버 전송 O
			- input.disabled : 비활성화(전원OFF) > 서버 전송 X
			- input.accesskey : 바로가기(니모닉, Nemonic) > Alt + key > ex) accesskey="s"
			- input.autofocus : 자동 포커스 
			- input.autocomplete : 자동 완성 끄기 ex) autocomplete="off"
				
		-->
		
		
		<h1>입력 컨트롤</h1>
		<form>
			텍스트박스(단일라인) : 
			<input type="text" name="txt1" id="txt1" class="txt" size="20" 
			maxlength="5" accesskey="s" autofocus autocomplete="off" placeholder="내용을 입력하세요">
			<hr>

			<!-- 암호 상자, Masked Text Box 
				- 모든 속성이 텍스트 박스와 동일 
				- value 속성 사용 금지! 
			-->
			텍스트박스(암호) :
			<input type="password">			
			<hr>
			
			
			<!-- 텍스트 박스(다중라인)
				- textarea.cols : 가로(컬럼수)
				- textarea.rows : 세로(행수) 
				- 대다수 속성은 텍스트 박스와 비슷
				- maxlength 속성이 없다. > 큰 텍스트 입력 용도
				- value 속성이 없다. > PCDATA로 넣는다. > 공백 문자가 모두 인식 가능
			 -->
			텍스트 박스(다중라인) :
			<textarea cols="50" rows="5" style="resize:none;"></textarea>
			<hr>
			
			
			<!-- 체크박스 
				- 논리값 입력 
			-->
			체크박스 :
			<input type="checkbox">
			<br/>
			<h2>취미 선택</h2>
			<input type="checkbox" id="cb1"> <label for="cb1">독서</label>
			<input type="checkbox" id="cb2"> <label for="cb2">수영</label>
			<input type="checkbox" checked> 영화감상
			<label><input type="checkbox"> 낮잠</label>
			<label><input type="checkbox"> 달리기</label>
			<hr>
				
			
			<!-- 라디오 버튼 -->
			<input type="radio" name="rbGender"> 남자
			<input type="radio" name="rbGender" checked> 여자
			<br/>
			
			<!-- 셀렉트 버튼 
				- 콤보 박스, 드랍 다운 리스트..
			-->
			셀렉트 박스 : 
			<select name="sel1">
				<option value="1">강아지</option>
				<option value="2">고양이</option>
				<option value="3">병아리</option>
			</select>
			<br/>
				
			다중 셀렉트 박스 :
			<select name="sel1" size="5" multiple>
				<option value="1">강아지</option>
				<option value="2">고양이</option>
				<option value="3">병아리</option>
			</select>
			<br/>
			<br/>
			
			셀렉트 박스 :
			<select name="sel3">
				<option>반려동물을 선택하세요.</option>
				<option value="1">강아지</option>
				<option value="2">고양이</option>
				<option value="3">병아리</option>
			</select>
			<br/>
			<br/>
			
			
			셀렉트 박스 :
			<select name="sel4">
				<optgroup label="포유류">
					<option value="1">강아지</option>
					<option value="2">고양이</option>
					<option value="3">병아리</option>
				</optgroup>
				
				<optgroup label="파충류">
					<option value="4">뱀</option>
					<option value="5">도마뱀</option>
				</optgroup>
				
				<optgroup label="너굴쓰">
					<option value="6">랫서팬더</option>
					<option value="7">너구리</option>
				</optgroup>
			</select>
			<br/><br/>
			<hr>
			
			
			<!-- 파일 업로드
				- 첨부 파일
				- Open Dialog Box 호출
				
			 -->
			<input type="file"> 
			<hr>
			
			
			<!-- 히든 태그 
				- 눈에 보이지 않음
				- 개발자용
				- 전송은 해야 하지만, 사용자에게 보여지지 않아야 하는 데이터
			-->
			<input type="hidden" name="seq" value="20">
			
			
			<!-- 버튼 -->
			전송버튼 : <input type="submit" value="전송">
			<br/>
			취소버튼 : <input type="reset" value="초기화">
			<br/>
			이미지버튼 : <input type="image" src="./../images/catty01.png">
			<br/>
			버튼 : <input type="button" value="야옹" onclick="alert('안녕~');">
			<br/>
			버튼 : 
			<button type="button">
				<img alt="" src="./../images/bullet02.png">
			</button>
			
			
			
		</form>
		
		
		
	</body>
</html>
